<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggning & Registrering</title>
  <link rel="stylesheet" href="login-signup.css">
</head>
<body>

  <!-- Inloggningsformulär -->
  <div class="form" id="login-form">
    <h1>Logga in</h1>
    <div class="field-wrap">
      <label for="login-email">E-post</label>
      <input type="email" id="login-email" required>
    </div>
    <div class="field-wrap">
      <label for="login-password">Lösenord</label>
      <div class="password-container">
        <input type="password" id="login-password" required>
        <button type="button" id="toggle-password">
          👁️
        </button>
      </div>
    </div>    
    <button type="button" class="button" id="login-btn">Logga in</button>
    <p class="forgot"><a href="#" id="show-register">Registrera dig här</a></p>
  </div>

  <!-- Registreringsformulär -->
  <div class="form" id="register-form" style="display: none;">
    <h1>Registrera dig</h1>
    <div class="field-wrap">
      <label for="register-email">E-post</label>
      <input type="email" id="register-email" required>
    </div>
    <div class="field-wrap">
      <label for="register-username">Användarnamn</label>
      <input type="text" id="register-username" required>
    </div>
    <div class="field-wrap">
      <label for="register-password">Lösenord</label>
      <div class="password-container">
        <input type="password" id="register-password" required>
        <button type="button" class="toggle-password" data-target="register-password">👁️</button>
      </div>
    </div>
    
    <button type="button" class="button" id="register-btn">Registrera</button>
    <p class="forgot">Har du redan ett konto? <a href="#" id="show-login">Logga in här</a></p>    
  </div>

  <script src="login-signup.js"></script>
</body>
</html>
