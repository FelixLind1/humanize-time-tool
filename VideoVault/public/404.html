    <title data-translate="404Title">404 - Sidan hittades inte</title>
</head>
<body>
    <canvas id="matrix-canvas"></canvas> <!-- Canvas för Matrix bakgrund -->

        <main class="error-page">

                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/matrix.js"></script> <!-- Länk till Matrix JavaScript-fil -->
